{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}" />
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>

<div class="container">
  <center>
  <div id="login-box">
    {% if form.errors %}
      <p style="color: red">Votre mot de passe ou identifiant est incorrect.</p>
    {% endif %}
    <div class="logo">
      <img src="{% static 'img/log.png' %}" class="img img-responsive img-circle center-block" draggable="false" style="-moz-user-select: none;"/>
      <h1 class="logo-caption"><span class="tweak">C</span>onnexion</h1>
    </div><!-- /.logo -->
    <div class="controls">
      <form method="post">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ next }}" />
          <div class="controls">
              <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password" type="password" class="form-control"></td>
                     </tr>
                </table>
            <button type="submit">Se connecter</button>
          </div><!-- /.controls -->
        <a href="{% url 'signup' %}">Cr√©er un compte</a>
      </form>
    </div><!-- /.controls -->
  </div><!-- /#login-box -->
  </center>
</div><!-- /.container -->
<div id="particles-js"></div>
{% endblock %}
