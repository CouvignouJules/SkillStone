{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'style/login.css' %}" />
<script type="text/javascript" src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'js/login.js' %}"></script>

<div class="container">
    <center>
        <div id="login-box">
            {% if form.errors %}
            <p style="color: red">Votre mot de passe ou identifiant est incorrect.</p>
            {% endif %}
            <div class="logo">
                <img src="{% static 'img/log.png' %}" class="img img-responsive img-circle center-block" draggable="false" style="-moz-user-select: none;"/>
                <h1 class="logo-caption"><span class="tweak">I</span>nscription</h1>
            </div><!-- /.logo -->
            <div class="controls">
                <form method="post">
                    <div class="controls">
                        {% csrf_token %}
                        <input type="text" id="id_username" name="username" placeholder="Identifiant" class="form-control" />
                        <input type="password" id="id_password1" name="username" placeholder="Mot de passe" class="form-control" />
                        <input type="password" id="id_password2" name="username" placeholder="Confirmer mot de passe" class="form-control" /><br />
                        <button type="submit" class="btn btn-default waves-effect">Valider</button>
                    </div>
                    <a href="{% url 'login' %}">Déjà inscrit ?</a>
                </form>
            </div><!-- /.controls -->
        </div><!-- /#login-box -->
    </center>
</div><!-- /.container -->
<div id="particles-js"></div>
{% endblock %}
